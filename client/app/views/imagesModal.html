<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Images for this request</h4>
      </div>
      <div class="modal-body">
        <div class="list-group-item" ng-if="(!dataArray || dataArray.length === 0)">
          No images were found
        </div>
        <div class="eva-picture-item" ng-repeat="data in dataArray">
          <img id='{{ data.id }}' style="background-color: black;" width="80" height="80" src="{{data.dataString}}">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
